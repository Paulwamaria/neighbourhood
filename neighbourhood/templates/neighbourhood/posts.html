{% extends 'neighbourhood/base2.html' %}

{% block  content %}


 <h4 class ="text-center text-success mt-5 mb-5"> Recent Updates</h4>
        {% for post in posts %}
        <article class=" content-section overlay2">
            <img src="{{post.user.profile.profile_pic.url}}" class="rounded-circle article-image img-responsive" id="auth-blog">
            <div class="-body">
                <div class="article-metadata">
                    <a class="mr-2 text-success" href="">{{ post.user.username }}</a>
                    <small class="text-muted">{{ post.created_on|date:'F d, Y' }}</small>

                    {% if post.image %}
                    <div class="container">
                            <img src="{{post.image.url}}" class=" article-image img-responsive post-img" id="">
                    </div>
 

                    {% endif %}
                </div>
                <h2><a class="article-title text-success" href="">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>

        {% endfor %}










{% endblock %}
