{% extends 'neighbourhood/base2.html' %}

{% block  content %}

<div class="container-fluid">
    <div class=" container-fluid overlay">
        {% for post in posts %}
        <article class="media content-section">
            <img src="{{post.user.profile.profile_pic.url}}" class="rounded-circle article-image" id="auth-blog">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="">{{ post.user.username }}</a>
                    <small class="text-muted">{{ post.created_on|date:'F d, Y' }}</small>

                    {% if post.image %}
                    <img src="{{post.image.url}}" class=" article-image" id="">

                    {% endif %}
                </div>
                <h2><a class="article-title" href="">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>

        {% endfor %}
    </div>
</div>








{% endblock %}
